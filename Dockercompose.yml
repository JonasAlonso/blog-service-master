  
version: '2.1'

services:
  blog:
    image: jonasalonsokds/blog-service-master
    links: 
      - "db"
      - "analizador-de-texto"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db/blog
      ANALIZADOR_MICROSERVICE_URL: analizador-de-texto:8081
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  swearing:
    image: jonasalonsokds/analizador-de-texto

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog
      MYSQL_USER: admin_blog
      MYSQL_PASSWORD: admin_blog
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10